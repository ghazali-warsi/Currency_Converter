<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
  <body>
    <div class="container text-center">
        <h2>Currency Converter</h2>
        <div class="row justify-content-center">
        <div class="col-4">
            <form>
                <div class="amount">
                  <p>Enter Amount</p>
                  <input value="1" class="form-control" type="text" />
                </div>
                <div class="dropdown d-flex justify-content-center align-center">
                  <div class="from">
                    <p class="me-3 mt-1">From</p>
                    <div class="select-container me-3">
                      <img src="https://flagsapi.com/US/flat/64.png" />
                      <select name="from"></select>
                    </div>
                  </div>
                  <i class="fa-solid fa-arrow-right-arrow-left mt-5" ></i>
                  <div class="to">
                    <p class="ms-3 mt-1">To</p>
                    <div class="select-container ms-3 ">
                      <img src="https://flagsapi.com/PK/flat/64.png" />
                      <select name="to"></select>
                    </div>
                  </div>
                </div>
                <div class="msg">1USD = 270PKR</div>
                <button class="btn btn-primary">Get Exchange Rate</button>
              </form>
        </div>
      </div>
      
    </div>
    <script src="js/code.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
